<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock Progress</title>
  <link rel="icon" href="logo_dark.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { 
      --bg-color: #1e1e1e;
      --text-color: #eeeeee;
      --bar-bg: #464646;
      --bar-fill: #eeeeee;
      --bar-fill-min: #eeeeee;
    }

    body.light-mode {
      --bg-color: #eeeeee;
      --text-color: #1e1e1e;
      --bar-bg: #afafaf;
      --bar-fill: #1e1e1e;
      --bar-fill-min: #1e1e1e;
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-color);
      margin: 0;
      padding-bottom: 80px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      overflow: hidden;
    }

    .time-display {
      font-family: 'JetBrains Mono', monospace;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .progress-bar {
      position: relative;
      width: 50vw;
      max-width: 800px;
      height: 15px;
      background: var(--bar-bg);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
      z-index: 1;
      min-width: 120px;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: var(--bar-fill);
      transition: width 0.1s linear;
      z-index: 2;
    }

    .progress.min {
      background: var(--bar-fill-min);
    }

    #logo {
      position: absolute;
      top: 30px;
      right: 60px;
      max-height: 120px;
      cursor: pointer;
      z-index: 500;
    }
  </style>
</head>

<body>
  <div class="time-display" id="timeDisplay" title="全画面モード切り替え">00:00:00</div>

  <div class="progress-bar" id="progressBarSec">
    <div class="progress" id="progressSec"></div>
  </div>

  <div class="progress-bar" id="progressBarMin">
    <div class="progress min" id="progressMin"></div>
  </div>

  <img id="logo" src="logo_dark.png" alt="ロゴ" title="テーマ切り替え" />

  <div id="footer" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); color: var(--text-color); font-size: 1.1rem; z-index: 1000;">
    <center>
      in <font color="red">BETA</font> ver 1.2.0<br>問題が発生した場合は
      <a href="https://github.com/3nd0en/clockprogress/issues" target="_blank" style="color: var(--text-color); text-decoration: underline;">
      こちら
      </a>
    よりissueを追加してください
    <br><br>
    © 2025 LIZ Development. All rights reserved.
    </center>
  </div>

  <script>
    function adjustFontSize() {
      const progressBar = document.getElementById('progressBarSec');
      const timeDisplay = document.getElementById('timeDisplay');
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);

      const barWidth = Math.min(vw * 0.5, 800);

      const isPC = !('ontouchstart' in window) && vw >= 768;

      let fontSize;
      if (isPC) {
        fontSize = barWidth / 7;
      } else {
        fontSize = barWidth / 10; 
      }
      fontSize = Math.max(32, Math.min(fontSize, 200));
      timeDisplay.style.fontSize = fontSize + 'px';
    }

    window.addEventListener('resize', adjustFontSize);
    window.addEventListener('orientationchange', adjustFontSize);

    const timeDisplay = document.getElementById('timeDisplay');
    const progressSec = document.getElementById('progressSec');
    const progressMin = document.getElementById('progressMin');
    const logo = document.getElementById('logo');
    let lastSecond = new Date().getSeconds();
    let isLightMode = false;

    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = now.getMinutes();
      const ss = now.getSeconds();
      const ms = now.getMilliseconds();

      timeDisplay.textContent = `${hh}:${String(mm).padStart(2,'0')}:${String(ss).padStart(2, '0')}`;

      const totalSec = ss + ms / 1000;
      const percentSec = (totalSec / 60) * 100;
      progressSec.style.width = `${percentSec}%`;

      const totalMin = mm + ss / 60;
      const percentMin = (totalMin / 60) * 100;
      progressMin.style.width = `${percentMin}%`;
      lastSecond = ss;
    }

    timeDisplay.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn(`全画面モードの切り替えに失敗しました: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    logo.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      isLightMode = !isLightMode;
      logo.src = isLightMode ? 'logo_light.png' : 'logo_dark.png';
    });

    adjustFontSize();
    updateClock();
    setInterval(updateClock, 20);
  </script>
</body>
</html>
